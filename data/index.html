<!doctype html>
<meta charset="utf-8">
<html>

		<h3>Ответ </h3>
		<p id="resp"></p>
	<script>
			const query = { method: "getSeats",
  					settings: { filter: [ { field: "sector",
                    					      value: 7 },
                        					{ field: "category",
                          					value: 4   }],
                        fields: ["id","seat","sector","line","category"],
                        limit: 10,
                        offset: 5,
                        sort: {fields: ["id" , "line"], order: "asc"}
            					}
				};
			const host = window.document.location.host.replace(/:.*/, '');
			const ws = new WebSocket('ws://'+host+':5001');
			ws.onmessage = (event) => {
				console.log(event) ;
				let d = JSON.parse(event.data);
				document.getElementById("resp").innerHTML = event.data;	
			}	
			function fSubmit() {

			}
			function loadform() {
				//document.getElementById("injson").value = JSON.stringify(query);
				document.getElementById("q1").value = JSON.stringify(query);
				//console.log(123);
			}
			function xxsend() {
				var f = document.getElementById("f1");
				f.enctype = "www-form-urlencoded";
				f.action = "/result";
				//console.log(44);
				f.submit();
			}	
			function fdsend() {
				var f = document.getElementById("f1");
				f.enctype = "multipart/form-data"
				f.action = "/result";
				//console.log(55);
				f.submit();
			}	
			function wssend() {
				const data = document.getElementById("q1").value;
				ws.send(data);
				//
			}
			
		</script>	
	</body>
</html>
